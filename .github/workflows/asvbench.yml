name: ASV Benchmarking

on:
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, macOS-10.14]
        python-version: [3.6, 3.7]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools virtualenv
        pip install git+https://github.com/airspeed-velocity/asv
    - name: Run Benchmarks
      run: |
        cd asv_bench/
        asv machine --yes
        asv continuous --split origin/master HEAD | tee -a asv_continuous.log
        asv compare --split origin/master HEAD | tee -a asv_compare.log
        if [[ $(cat asv_continuous.log | grep "failed") ]]; then
          echo "Benchmarks Run With Errors"
          echo "$(cat asv_continuous.log)"
          echo "$(cat asv_compare.log)"
          exit 1
        elif [[ $(cat asv_compare.log | grep "PERFORMANCE DECREASED") ]]; then
          echo "Benchmarks Decreased Performance"
          echo "$(cat asv_continuous.log)"
          echo "$(cat asv_compare.log)"
          exit 1
        else
          echo "Benchmarks Run Without Errors"
        fi
      shell: bash
